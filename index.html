<body>
    <header>
        <h1>WOLF'S Store üõçÔ∏è</h1>

        <div id="cart">
            <h2>Carrinho de Compras üõí</h2>
            <ul id="cart-items">
                <!-- Os itens do carrinho ser√£o exibidos aqui -->
            </ul>
            <p id="total">Total: R$ 0.00</p>
        </div>

        <div id="filter-buttons">
            <button onclick="filterProducts('all')" class="active">Todas</button>
            <button onclick="filterProducts('camisetas')">Camisetas</button>
            <button onclick="filterProducts('calcas')">Cal√ßas</button>
            <button onclick="filterProducts('T√™nis')">T√™nis</button>
            <button onclick="filterProducts('bon√©')">Bon√©s</button>
            <button onclick="filterProducts('chinelo')">Chinelos</button>
            
        </div>
    </header>

    <div id="products-container">
        <!--
             Os produtos ser√£o exibidos aqui -->
    </div>

    <script>
        const productsContainer = document.getElementById('products-container');
        const filterButtons = document.querySelectorAll('#filter-buttons button');
        const cartItems = document.getElementById('cart-items');
        const totalElement = document.getElementById('total');
        let cartTotal = 0;

        // Produtos dispon√≠veis
        const products = [
            { name: 'Camiseta DRI-FIT Nike ', category: 'camisetas', price: 79.90, image: 'download (1).jpg' },
            { name: 'Camiseta Adidas ', category: 'camisetas', price: 99.90, image: 'camisa adidas.jpg' },
            { name: 'Cal√ßa DRI-FIT Nike', category: 'calcas', price: 150.00, image: 'cal√ßaNike.jpg' },
            { name: 'Cal√ßa Adidas', category: 'calcas', price: 159.90, image: 'calca-moletom-adidas-essentials-stanford-masculina-gk8893-21197.png' },
            { name: 'T√™nis Esportivo Nike', category:'T√™nis', price: 500.00, image: 'tenis.jpg'},
            { name: 'T√™nis esportivo Adidas', category: 'T√™nis', price: 400.00, image: '9817074T.avif' },
            { name: 'Bon√© Nike', category: 'bon√©', price: 200.00, image: 'bone.jpg' },
            { name: 'Bon√© Adidas', category: 'bon√©', price: 250.00, image: 'boneAdidas.jpg' },
            { name: 'chinelo Nike', category: 'chinelo', price: 150.00, image: 'chiNike.jpg' },
            { name: 'chinelo Adidas', category: 'chinelo', price: 100.00, image: 'chiAdidas.jpg' },
        ];

        // Fun√ß√£o para exibir os produtos na p√°gina
        function renderProducts(productsToShow) {
            productsContainer.innerHTML = '';
            productsToShow.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>R$ ${product.price.toFixed(2)}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Adicionar ao Carrinho</button>
                `;
                productsContainer.appendChild(productElement);
            });
        }

        // Fun√ß√£o para adicionar um item ao carrinho
        function addToCart(name, price) {
            const cartItem = document.createElement('li');
            cartItem.textContent = `${name} - R$ ${price.toFixed(2)}`;
            cartItems.appendChild(cartItem);
            cartTotal += price;
            totalElement.textContent = `Total: R$ ${cartTotal.toFixed(2)}`;
        }

        // Fun√ß√£o para filtrar os produtos por categoria
        function filterProducts(category) {
            const filteredProducts = category === 'all' ? products : products.filter(product => product.category === category);
            renderProducts(filteredProducts);
            // Atualizar a classe 'active' no bot√£o de filtro selecionado
            filterButtons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.category === category) {
                    button.classList.add('active');
                }
            });
        }

        // Exibir todos os produtos na p√°gina ao carregar
        window.onload = function() {
            renderProducts(products);
        };
    </script>
</body>
